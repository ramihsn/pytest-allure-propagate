name: Python Lint
description: Run Black, Flake8, and Mypy with uv

inputs:
  python-version:
    description: Python version to use
    required: false
    default: '3.12'

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v3
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install dependencies
      shell: bash
      run: uv sync --dev
    - name: Black
      shell: bash
      run: uv run black --check --line-length 120 src
    - name: Flake8
      shell: bash
      run: uv run flake8 --max-line-length 120 src
    - name: Mypy
      shell: bash
      run: uv run mypy --strict src
